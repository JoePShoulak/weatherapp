<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App!</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <section id="search" class="column col-4">
                    <h2>Search</h2>
                    <input type="text" id="city-search"/>
                    <button id="city-search-button">Search</button>
                    <ul id="history"></ul>
                </section>
                
                <section id="weather" class="column col-8">
                    <h3><span id="location"></span> <span id="todays-date"></span></h3>
                    <article id="current-weather">
                        <div><img id="todays-icon"/></div>
                        <div><label>Temp:</label> <span id="todays-temp"></span></div>
                        <div><label>Wind:</label> <span id="todays-wind"></span></div>
                        <div><label>Humidity:</label> <span id="todays-humidity"></span></div>
                    </article>
                    
                    <h3>5-day Forecast</h3>
                    <article id="five-day-forecast" class="row"></article>
                </section>
            </div>
        </div>
    </main>
    <footer>
        Made by Joe Shoulak
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
